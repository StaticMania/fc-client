<nav class="main-nav navbar navbar-expand-lg">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="{{ .Site.BaseURL }}">
      <img
        class="logo-main"
        src="{{ .Site.Params.logo | absURL }}"
        alt="logo-white"
      />
    </a>
    <!-- Toggle Button -->
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-toggle="collapse"
      data-target="#mainNav"
    >
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse nav-list" id="mainNav">
      <!-- Navigation Links -->
      {{ $menu := .Site.Menus.main }}
      <ul class="navbar-nav ml-auto">
        {{ range $index, $element := $menu }}
          <li class="nav-item">
            <a href="{{ $.Site.BaseURL }}{{ .URL }}" class="nav-link {{ if $.IsHome }}scroll{{ end }}">{{ .Name }}</a>
            {{ if .HasChildren }}
              <span class="drop-icon" for="{{ .Name }}">â–¾</span>
              <ul class="sub-menu">
                {{ range .Children }}
                  <li class="{{ if $.IsHome  }}scroll{{ end }}">
                    <a href="{{ $.Site.BaseURL }}{{ .URL }}" class="nav-link {{ if $.IsHome }}scroll{{ end }}">{{ .Name }}</a>
                  </li>
                {{ end }}
              </ul>
            {{ end }}
          </li>
        {{ end }}
      </ul>
      <div class="account-list list-inline">
        <li class="list-inline-item">
          <a href="{{ "purchase" | absURL }}" class="btn btn-sm btn-violate">
            Buy now
          </a>
        </li>
      </div>
    </div>
  </div>
</nav>
